<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>passwort generator</title>
  <style>
    :root {
      --bg: #282828;
      --text: #ebdbb2;
      --highlight: #fabd2f;
      --up: #b8bb26;
      --down: #fb4934;
    }

    body.light {
      --bg: #fbf1c7;
      --text: #3c3836;
      --highlight: #3c3836;
      --up: #689d6a;
      --down: #cc241d;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-transform: lowercase;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      padding: 2rem;
    }

    input,
    button,
    label {
      font-family: inherit;
      text-transform: lowercase;
    }

    h1 {
      color: var(--highlight);
      margin-bottom: 2rem;
    }

    .generator-container {
      background: rgba(40, 40, 40, 0.8);
      border: 2px solid var(--highlight);
      padding: 2rem;
      backdrop-filter: blur(5px);
      min-width: 500px;
      max-width: 600px;
    }

    body.light .generator-container {
      background: rgba(251, 241, 199, 0.8);
    }

    .setting-group {
      margin-bottom: 1.5rem;
    }

    .setting-group label {
      display: block;
      color: var(--highlight);
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    /* custom range slider styling */
    .setting-group input[type="range"] {
      width: 100%;
      margin: 0.5rem 0;
      background: transparent;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    .setting-group input[type="range"]::-webkit-slider-track {
      background: rgba(255, 255, 255, 0.2);
      height: 8px;
      border-radius: 4px;
      border: 1px solid var(--highlight);
    }

    .setting-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: var(--highlight);
      cursor: pointer;
      border: 2px solid var(--bg);
    }

    .setting-group input[type="range"]::-moz-range-track {
      background: rgba(255, 255, 255, 0.2);
      height: 8px;
      border-radius: 4px;
      border: 1px solid var(--highlight);
    }

    .setting-group input[type="range"]::-moz-range-thumb {
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: var(--highlight);
      cursor: pointer;
      border: 2px solid var(--bg);
    }

    .length-display {
      color: var(--highlight);
      font-size: 1.2rem;
      text-align: center;
      margin: 0.5rem 0;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-item input[type="checkbox"] {
      accent-color: var(--highlight);
    }

    .checkbox-item label {
      margin: 0;
      cursor: pointer;
    }

    .generate-section {
      text-align: center;
      margin: 2rem 0;
    }

    .amount-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .amount-group label {
      color: var(--highlight);
      margin: 0;
    }

    .amount-input {
      background: transparent;
      border: 2px solid var(--highlight);
      color: var(--highlight);
      padding: 0.5rem;
      font-size: 1rem;
      width: 80px;
      text-align: center;
    }

    .amount-input:focus {
      outline: none;
      background: rgba(250, 189, 47, 0.1);
    }

    .generate-btn {
      background: none;
      border: 2px solid var(--highlight);
      color: var(--highlight);
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .generate-btn:hover {
      background: var(--highlight);
      color: var(--bg);
    }

    .password-output {
      margin: 2rem 0;
    }

    .password-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border: 1px solid var(--highlight);
      background: rgba(250, 189, 47, 0.1);
    }

    .password-text {
      flex: 1;
      font-family: monospace;
      font-size: 1.1rem;
      color: var(--highlight);
      word-break: break-all;
      cursor: pointer;
      user-select: all;
    }

    .copy-btn {
      background: none;
      border: 1px solid var(--highlight);
      color: var(--highlight);
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .copy-btn:hover {
      background: var(--highlight);
      color: var(--bg);
    }

    .copy-btn.copied {
      background: var(--up);
      color: var(--bg);
    }

    .strength-indicator {
      margin: 1rem 0;
      text-align: center;
    }

    .strength-bar {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      overflow: hidden;
      margin: 0.5rem 0;
    }

    .strength-fill {
      height: 100%;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    .strength-weak { background-color: var(--down); }
    .strength-medium { background-color: var(--highlight); }
    .strength-strong { background-color: var(--up); }

    #toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--highlight);
      color: var(--highlight);
      padding: 0.3rem 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--highlight);
      text-decoration: none;
      font-size: 1rem;
    }

    .note {
      color: var(--highlight);
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê zur√ºck zur hauptseite</a>
  <button id="toggle-theme">‚òÄÔ∏è/üåô</button>

  <h1>passwort generator</h1>

  <div class="generator-container">
    <div class="setting-group">
      <label for="length">passwort l√§nge:</label>
      <input type="range" id="length" min="4" max="128" value="16">
      <div class="length-display" id="length-display">16 zeichen</div>
    </div>

    <div class="setting-group">
      <label>zeichen auswahl:</label>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="uppercase" checked>
          <label for="uppercase">gro√übuchstaben (A-Z)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="lowercase" checked>
          <label for="lowercase">kleinbuchstaben (a-z)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="numbers" checked>
          <label for="numbers">zahlen (0-9)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="symbols" checked>
          <label for="symbols">sonderzeichen (!@#$...)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="exclude-similar">
          <label for="exclude-similar">√§hnliche ausschlie√üen</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="exclude-ambiguous">
          <label for="exclude-ambiguous">mehrdeutige ausschlie√üen</label>
        </div>
      </div>
    </div>

    <div class="strength-indicator">
      <div>passwort st√§rke:</div>
      <div class="strength-bar">
        <div class="strength-fill" id="strength-fill"></div>
      </div>
      <div id="strength-text">mittel</div>
    </div>

    <div class="generate-section">
      <div class="amount-group">
        <label for="password-amount">anzahl passw√∂rter:</label>
        <input type="number" id="password-amount" class="amount-input" min="1" max="10" value="1">
      </div>
      <button class="generate-btn" id="generate-passwords">passw√∂rter generieren</button>
    </div>

    <div class="password-output" id="password-output"></div>

    <div class="note">
      tipp: klicke auf ein passwort um es zu markieren
    </div>
  </div>

  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') document.body.classList.add('light');

    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('light');
      const theme = document.body.classList.contains('light') ? 'light' : 'dark';
      localStorage.setItem('theme', theme);
    });

    const charSets = {
      uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      lowercase: 'abcdefghijklmnopqrstuvwxyz',
      numbers: '0123456789',
      symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
    };

    const similarChars = '0O1lI|';
    const ambiguousChars = '{}[]()/\\\'"`~,;.<>';

    document.getElementById('length').addEventListener('input', function() {
      document.getElementById('length-display').textContent = this.value + ' zeichen';
      updateStrengthIndicator();
    });

    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', updateStrengthIndicator);
    });

    function getCharacterSet() {
      let charset = '';

      if (document.getElementById('uppercase').checked) charset += charSets.uppercase;
      if (document.getElementById('lowercase').checked) charset += charSets.lowercase;
      if (document.getElementById('numbers').checked) charset += charSets.numbers;
      if (document.getElementById('symbols').checked) charset += charSets.symbols;

      if (document.getElementById('exclude-similar').checked) {
        charset = charset.split('').filter(char => !similarChars.includes(char)).join('');
      }

      if (document.getElementById('exclude-ambiguous').checked) {
        charset = charset.split('').filter(char => !ambiguousChars.includes(char)).join('');
      }

      return charset;
    }

    function calculatePasswordStrength() {
      const length = parseInt(document.getElementById('length').value);
      const charset = getCharacterSet();

      if (charset.length === 0) return 0;

      // entropy berechnung: log2(charset^length)
      const entropy = length * Math.log2(charset.length);

      // st√§rke kategorien basierend auf entropy
      if (entropy < 28) return 1; // schwach
      if (entropy < 60) return 2; // mittel
      return 3; // stark
    }

    function updateStrengthIndicator() {
      const strength = calculatePasswordStrength();
      const strengthFill = document.getElementById('strength-fill');
      const strengthText = document.getElementById('strength-text');

      switch(strength) {
        case 1:
          strengthFill.style.width = '33%';
          strengthFill.className = 'strength-fill strength-weak';
          strengthText.textContent = 'schwach';
          break;
        case 2:
          strengthFill.style.width = '66%';
          strengthFill.className = 'strength-fill strength-medium';
          strengthText.textContent = 'mittel';
          break;
        case 3:
          strengthFill.style.width = '100%';
          strengthFill.className = 'strength-fill strength-strong';
          strengthText.textContent = 'stark';
          break;
        default:
          strengthFill.style.width = '0%';
          strengthText.textContent = 'ung√ºltig';
      }
    }

    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const charset = getCharacterSet();

      if (charset.length === 0) {
        return 'fehler: keine zeichen ausgew√§hlt';
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }

      return password;
    }

    function generatePasswords(count) {
      const output = document.getElementById('password-output');
      output.innerHTML = '';

      for (let i = 0; i < count; i++) {
        const password = generatePassword();
        const passwordItem = document.createElement('div');
        passwordItem.className = 'password-item';

        passwordItem.innerHTML = `
          <div class="password-text" onclick="selectPassword(this)">${password}</div>
          <button class="copy-btn" onclick="copyPassword(this, '${password}')">kopieren</button>
        `;

        output.appendChild(passwordItem);
      }
    }

    function selectPassword(element) {
      const range = document.createRange();
      range.selectNodeContents(element);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
    }

    function copyPassword(button, password) {
      navigator.clipboard.writeText(password).then(() => {
        button.textContent = 'kopiert!';
        button.classList.add('copied');

        setTimeout(() => {
          button.textContent = 'kopieren';
          button.classList.remove('copied');
        }, 2000);
      }).catch(() => {
        const textarea = document.createElement('textarea');
        textarea.value = password;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        button.textContent = 'kopiert!';
        button.classList.add('copied');

        setTimeout(() => {
          button.textContent = 'kopieren';
          button.classList.remove('copied');
        }, 2000);
      });
    }
    document.getElementById('generate-passwords').addEventListener('click', () => {
      const amount = parseInt(document.getElementById('password-amount').value);
      if (amount >= 1 && amount <= 10) {
        generatePasswords(amount);
      }
    });

    // initial setup
    updateStrengthIndicator();
    generatePasswords(1);
  </script>
</body>
</html>
