<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>roulette spiel</title>
  <style>
    :root {
      --bg: #282828;
      --text: #ebdbb2;
      --highlight: #fabd2f;
      --up: #b8bb26;
      --down: #fb4934;
      --red: #cc241d;
      --black: #3c3836;
    }

    body.light {
      --bg: #fbf1c7;
      --text: #3c3836;
      --highlight: #3c3836;
      --up: #689d6a;
      --down: #cc241d;
      --red: #cc241d;
      --black: #3c3836;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-transform: lowercase;
      transition: background-color 0.3s, color 0.3s;
      padding: 1rem;
    }

    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--highlight);
      text-decoration: none;
      font-size: 1rem;
    }

    #toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--highlight);
      color: var(--highlight);
      padding: 0.3rem 0.6rem;
      font-size: 1rem;
      cursor: pointer;
    }

    h1 {
      color: var(--highlight);
      margin-bottom: 2rem;
      text-align: center;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      max-width: 800px;
      width: 100%;
    }

    .points-display {
      font-size: 1.5rem;
      color: var(--highlight);
      margin-bottom: 1rem;
    }

    .roulette-wheel {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 4px solid var(--highlight);
      background: conic-gradient(
        var(--red) 0deg 10deg,
        var(--black) 10deg 20deg,
        var(--red) 20deg 30deg,
        var(--black) 30deg 40deg,
        var(--red) 40deg 50deg,
        var(--black) 50deg 60deg,
        var(--red) 60deg 70deg,
        var(--black) 70deg 80deg,
        var(--red) 80deg 90deg,
        var(--black) 90deg 100deg,
        var(--red) 100deg 110deg,
        var(--black) 110deg 120deg,
        var(--red) 120deg 130deg,
        var(--black) 130deg 140deg,
        var(--red) 140deg 150deg,
        var(--black) 150deg 160deg,
        var(--red) 160deg 170deg,
        var(--black) 170deg 180deg,
        var(--red) 180deg 190deg,
        var(--black) 190deg 200deg,
        var(--red) 200deg 210deg,
        var(--black) 210deg 220deg,
        var(--red) 220deg 230deg,
        var(--black) 230deg 240deg,
        var(--red) 240deg 250deg,
        var(--black) 250deg 260deg,
        var(--red) 260deg 270deg,
        var(--black) 270deg 280deg,
        var(--red) 280deg 290deg,
        var(--black) 290deg 300deg,
        var(--red) 300deg 310deg,
        var(--black) 310deg 320deg,
        var(--red) 320deg 330deg,
        var(--black) 330deg 340deg,
        var(--red) 340deg 350deg,
        var(--black) 350deg 360deg
      );
      transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      overflow: hidden;
    }

    .wheel-numbers {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ball {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .betting-area {
      display: flex;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .bet-section {
      border: 1px solid var(--highlight);
      padding: 2rem;
      background: rgba(40, 40, 40, 0.3);
      text-align: center;
    }

    .bet-section h3 {
      margin: 0 0 1rem 0;
      color: var(--highlight);
    }

    .bet-buttons {
      display: flex;
      gap: 1rem;
    }

    .bet-btn {
      background: none;
      border: 2px solid var(--text);
      color: var(--text);
      padding: 1rem 2rem;
      cursor: pointer;
      font-family: inherit;
      text-transform: lowercase;
      transition: all 0.3s;
      font-size: 1.1rem;
    }

    .bet-btn:hover {
      border-color: var(--highlight);
      color: var(--highlight);
    }

    .bet-btn.active {
      background: var(--highlight);
      color: var(--bg);
    }

    .bet-btn.disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .bet-btn.red {
      border-color: var(--red);
      color: var(--red);
    }

    .bet-btn.red.active {
      background: var(--red);
      color: var(--text);
    }

    .bet-btn.black {
      border-color: var(--black);
      color: var(--black);
    }

    .bet-btn.black.active {
      background: var(--black);
      color: var(--text);
    }

    .bet-amount {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .bet-amount input {
      background: none;
      border: 1px solid var(--highlight);
      color: var(--text);
      padding: 0.5rem;
      font-family: inherit;
      width: 100px;
    }

    .spin-btn {
      background: none;
      border: 2px solid var(--highlight);
      color: var(--highlight);
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      font-family: inherit;
      text-transform: lowercase;
      transition: all 0.3s;
    }

    .spin-btn:hover:not(:disabled) {
      background: var(--highlight);
      color: var(--bg);
    }

    .spin-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      text-align: center;
      font-size: 1.2rem;
      margin: 1rem 0;
      min-height: 2rem;
    }

    .win {
      color: var(--up);
    }

    .lose {
      color: var(--down);
    }

    .rules {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text);
      text-align: center;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .betting-area {
        flex-direction: column;
        align-items: center;
      }

      .roulette-wheel {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê zur√ºck zur hauptseite</a>
  <button id="toggle-theme">‚òÄÔ∏è/üåô</button>

  <h1>roulette spiel</h1>

  <div class="game-container">
    <div class="points-display" id="points">punkte: 1000</div>

    <div class="roulette-wheel" id="wheel">
      <div class="ball" id="ball"></div>
    </div>

    <div class="result" id="result"></div>

    <div class="bet-amount">
      <label>einsatz:</label>
      <input type="number" id="betAmount" value="10" min="1" max="1000">
      <span>punkte</span>
    </div>

    <div class="betting-area">
      <div class="bet-section">
        <h3>farbe w√§hlen</h3>
        <div class="bet-buttons">
          <button class="bet-btn red" data-bet="red">rot (1:1)</button>
          <button class="bet-btn black" data-bet="black">schwarz (1:1)</button>
        </div>
      </div>
    </div>

    <button class="spin-btn" id="spinBtn">rad drehen!</button>

    <div class="rules">
      50-50 gewinnchance ‚Ä¢ rot oder schwarz w√§hlen
    </div>
  </div>

  <script>
    // theme toggle
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') document.body.classList.add('light');

    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('light');
      const theme = document.body.classList.contains('light') ? 'light' : 'dark';
      localStorage.setItem('theme', theme);
    });

    // game logic
    let points = parseInt(localStorage.getItem('roulettePoints')) || 1000;
    let currentBet = null;
    let isSpinning = false;

    // 18 red numbers, 18 black numbers (1-36, no 0)
    const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    const blackNumbers = [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35];

    function updatePoints() {
      document.getElementById('points').textContent = `punkte: ${points}`;
      localStorage.setItem('roulettePoints', points);
    }

    function selectBet(element, betType) {
      if (isSpinning) return;

      // remove active from all buttons
      document.querySelectorAll('.bet-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      // toggle current bet
      if (currentBet === betType) {
        currentBet = null;
      } else {
        element.classList.add('active');
        currentBet = betType;
      }

      document.getElementById('result').textContent = '';
    }

    function spin() {
      if (isSpinning || currentBet === null) {
        if (currentBet === null) {
          document.getElementById('result').innerHTML = '<span class="lose">bitte farbe w√§hlen!</span>';
        }
        return;
      }

      const betAmount = parseInt(document.getElementById('betAmount').value);

      if (betAmount > points) {
        document.getElementById('result').innerHTML = '<span class="lose">nicht genug punkte f√ºr diesen einsatz!</span>';
        return;
      }

      isSpinning = true;
      document.getElementById('spinBtn').disabled = true;
      document.getElementById('result').textContent = '';

      // subtract bet amount
      points -= betAmount;
      updatePoints();

      // random number 1-36 (no 0, true 50-50)
      const winningNumber = Math.floor(Math.random() * 36) + 1;

      // wheel animation
      const wheel = document.getElementById('wheel');
      const ball = document.getElementById('ball');
      const spins = 5 + Math.random() * 3;
      const finalAngle = ((winningNumber - 1) * 10) + (spins * 360);

      wheel.style.transform = `rotate(${finalAngle}deg)`;
      ball.style.transform = `translateX(-50%) rotate(${-finalAngle}deg) translateX(140px)`;

      setTimeout(() => {
        checkWin(winningNumber, betAmount);
        isSpinning = false;
        document.getElementById('spinBtn').disabled = false;

        // reset bet
        document.querySelectorAll('.bet-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        currentBet = null;
      }, 3000);
    }

    function checkWin(winningNumber, betAmount) {
      let won = false;
      let winColor = '';

      if (redNumbers.includes(winningNumber)) {
        winColor = 'rot';
        if (currentBet === 'red') won = true;
      } else {
        winColor = 'schwarz';
        if (currentBet === 'black') won = true;
      }

      let resultText = `gewinnzahl: ${winningNumber} (${winColor})`;

      if (won) {
        const winAmount = betAmount * 2; // 1:1 + original bet back
        points += winAmount;
        updatePoints();
        resultText += `<br><span class="win">gewonnen: ${winAmount} punkte!</span>`;
      } else {
        resultText += `<br><span class="lose">verloren!</span>`;
      }

      document.getElementById('result').innerHTML = resultText;

      // check for game over
      if (points <= 0) {
        setTimeout(() => {
          alert('spiel vorbei! punkte werden zur√ºckgesetzt.');
          points = 1000;
          updatePoints();
        }, 1000);
      }
    }

    // event listeners
    document.getElementById('spinBtn').addEventListener('click', spin);

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('bet-btn')) {
        selectBet(e.target, e.target.dataset.bet);
      }
    });

    // initialize
    updatePoints();
  </script>
</body>
</html>
